<script language="php">
    $dir = 'im'; //папка в которой хранятся картинки
    if(!file_exists($dir))
        mkdir($dir);
    echo <<<FORM
    <form action="?" method="POST" enctype="multipart/form-data">
    Картинка: <input type="file" name="image"><br/>
    <input type="submit" value="Загрузить!">
    </form>
    FORM;
    if(is_uploaded_file($_FILES['image']['tmp_name'])){
        $ext = array_pop(explode(".", $_FILES['image']['name']));
        if($ext == 'jpg' || $ext == 'gif' || $ext == 'png'){
            if(move_uploaded_file($_FILES['image']['tmp_name'], $dir.'/'.time().rand(1,9).'.'.$ext))
                echo "Картинка успешно загружена";
            else
                echo "Ошибка загрузки картинки";
        }else{
            echo "Это не картинка!";
        }
    }
    echo '<hr>';
    foreach(scandir($dir) as $k=>$v){
        $ext = array_pop(explode(".", $v));
        if($ext == 'jpg' || $ext == 'gif' || $ext == 'png'){
            echo '<img src="'.$dir.'/'.$v.'" alt="image"><br/>';
        }
    }
</script>
